<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.issue').click(function(){
                var txt="";
                $('.issue:checked').each(function(){
                    txt+=$(this).val()+","

            });
            $('#add').val(txt);
        });
     });
    </script>
</head>
<body>
    <form action="", method="POST">
    <h1>AVAILABLE BOOKS</h1>
    {% if book %}
        <table>
            <tr>
                <th>Book</th>
                <th>Author</th>
                <th>Issue</th>
            </tr>
            {% for b in book %} 
            <tr>
            <td>{{b.book_name}}</td>
            <td>{{b.author_name}}</td>
            <td><input type="checkbox" value="{{b.id}}" class="issue" name='check'></td>
            </tr>
            {%endfor%}
        </table>

    {%endif%}
    <hidden input type="text" name="issue" id="add" size="100">
    <input type="button" name="sub" value="ISSUE">
    </form>

</body>
</html>
